                <li><a id="articles" class="nav-link remove-highlight" href="articles.html">מאמרים</a></li>
                <li><a id="contact" class="nav-link remove-highlight" href="javascript:void(0);"
                        onclick="backToHeader()">צרו קשר</a>

                            <i class="fab fa-facebook-square"></i>
                        </a>

            </ul>

            <label for="nav-toggle" class="menu-icon" id="menu">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </label>
        </nav>

        <div class="text-box">
            <h1 class="gradient-text-no-hover">שיחת ייעוץ חינם</h1>
            <p class="gradient-text-no-hover"><b>נראה כמה אפשר לחסוך לכם על משכנתא חדשה או נוכחית בתנאים שמתאימים לכם,
                    לא לבנק</p>
        </div>
    </section>

    <div id="offline"></div>

    <!-- contact -->

    <section class="contact">
        <div class="form-header">
            <h1>השאירו פרטים</h1>
            <p>ונחזור אליכם בהקדם האפשרי</p>
        </div>

        <div class="contact-row">
            <div class="contact-col">
                <form method="POST" onkeyup="validateForm()" autocomplete="on" id="contact-form">
                    <label for="name" class="form-label">שם</label>
                    <input type="text" name="name" id="name" class="form-input" maxlength="99" required>

                    <label for="phone" class="form-label">מספר</label>
                    <input type="text" name="phone" id="phone" class="form-input" maxlength="99" required>

                    <label for="email" class="form-label">אימייל</label>
                    <input type="text" name="email" id="email" class="form-input" maxlength="99" required>
                    <label for="message" class="form-label">איך נוכל לעזור לכם</label>
                    <textarea type="text" name="message" id="message" class="form-input" rows="5" maxlength="999"
                        spellcheck="true"></textarea>
                    <button type="submit" id="submit-form" class="hero-btn btn-black remove-highlight" disabled>שלחו</button>
                </form>
            </div>

            <span class="contact-line"></span>

            <div class="contact-col contact-info">
                <div style="margin-bottom: 40px;">
                    <i class="fab fa-whatsapp contact-icons" style="font-weight: 500; margin: 0 12px 6px 33px"></i>
                    <a class="main-phone-link" href="" target="_blank" style="margin: 0;">
                        <span>
                            <p class="contact-text main-phone-text" style="margin-left: 8px;"></p>
                        </span>
                    </a>
                </div>

                <div style="margin-bottom: 40px;">
                    <i class="far fa-envelope contact-icons" style="margin: 0 10px 5px 30px;"></i>
                    <a class="main-email-link" href="" target="_blank">
                        <span>
                            <p class="contact-text main-email-text" style="margin-left: -11px;"></p>
                        </span>
                    </a>
                </div>

                <div>
                    <div style="margin-left: 22px;">
                        <i class="fas fa-map-marker-alt contact-icons" style="margin: 0 11px 10px;"></i>
                        <a class="main-address-link" href="" target="_blank">
                            <span>
                                <p class="contact-text main-address-text" style="margin-left: -9px;"></p>
                            </span>
                        </a>
                    </div>
                </div>

                <div id="fb-root"></div>
                <div class="fb-page" data-href="https://www.facebook.com/makeyev.finance" data-tabs="timeline"
                    data-width="315" data-height="235" data-small-header="true" data-adapt-container-width="true"
                    data-hide-cover="false" data-show-facepile="true">
                    <blockquote cite="https://www.facebook.com/makeyev.finance" class="fb-xfbml-parse-ignore">
                        <a href="https://www.facebook.com/makeyev.finance">Makeyev Finance</a>
                    </blockquote>
                </div>

            </div>
        </div>
    </section>

    <!-- map -->

    <section class="location">
        <div style="position: relative;">
            <iframe id="map" width="600" height="600" loading="lazy" allowfullscreen></iframe>
            <a class="wazeAddress iframe-link"></a>
        </div>
    </section>

    <!-- footer -->

    <section class="footer">
        <div style="margin-bottom: -15px;">

            <div class="footer-links">

                <p><a class="footer-link remove-highlight" href="services.html">השירות שלנו</a></p>
                <span>&#183;</span>
                <p><a class="footer-link remove-highlight" href="articles.html">מאמרים</a></p>
                <span>&#183;</span>
                <p><a class="footer-link remove-highlight" href="javascript:void(0);" onclick="backToHeader()">צרו קשר</a></p>
            </div>
        </div>

        <div class="socials">
            <!-- <a class="icon remove-highlight"  href="" target="_blank">
                <i class="fa fa-linkedin-square linkedin-fill"></i>
            </a> 
            <a class="icon remove-highlight"  href="" target="_blank">

            </a> 
            <a class="icon remove-highlight"  href="" target="_blank">

            </a> -->
            <a class="icon remove-highlight" href="" target="_blank">
                <i class="fab fa-facebook-square facebook-fill"></i>
            </a>
            <a class="icon remove-highlight" href="" target="_blank">
                <i class="far fa-envelope email-fill"></i>
            </a>
            <a class="icon remove-highlight" href="" target="_blank">
                <i class="fab fa-waze waze-fill"></i>
            </a>
            <a class="icon remove-highlight" href="" target="_blank">

            <a class="icon remove-highlight" href="" target="_blank">
                <i class="fas fa-phone-square-alt phone-fill"></i>
            </a>
        </div>
    </section>

    <!-- message modal -->

    <div id="modal" class="modal">
        <div class="modal-header">
            <div class="modal-title">
                <h2 id="modal-title-text"></h2>
            </div>
            <button class="modal-close remove-highlight" data-modal-close>&#215;</button>
        </div>
        <div class="modal-body">
            <p id="modal-user"></p>
            <p id="modal-body-text"></p>
        </div>
        <div class="modal-links">
            <a href="/" class="hero-btn btn-black">ראשי</a>
            <a href="services.html" class="hero-btn btn-black">השירות שלנו</a>
            <a href="articles.html" class="hero-btn btn-black">מאמרים</a>
        </div>
    </div>
