<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web form</title>
    <script async src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>    
    <script async src="https://smtpjs.com/v3/smtp.js"></script>
</head>
<style>
    :root{
        --font-color:#555;
        --font-hover-color:orange;
    }
    body{
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
        font-family:"Raleway", sans-serif;
        background-color:#627b8a;
    }
    .container{
        width:500px;
        box-shadow: 0 15px 35px rgba(50,50,93,.1),0 5px 15px rgba(0,0,0,.07);
        padding:2em;
        background-color:#fff;
    }
    .form-group{
        margin-bottom:1.5em;
        transition:all .3s;
    }
    .form-label{
        font-size:.75em;
        color:var(--font-color);
        display:block;
        opacity:0;
        transition: all .3s;
        transform:translateX(-50px);
    }
    .form-control{
        box-shadow:none;
        border-radius:0;
        border-color:#ccc;
        border-style:none none solid none;
        width:100%;
        font-size:1.25em;
        transition:all .6s;
    }
    .form-control::placeholder{
        color:#aaa;
    }
    .form-control:focus{
        box-shadow:none;
        border-color:var(--font-hover-color);
        outline:none;
    }
    .form-group:focus-within{
        transform:scale(1.1,1.1);
    }
    
    .form-control:invalid:focus{
        border-color:red;
    }
    .form-control:valid:focus{
        border-color:green;
    }
    
    .btn{
        background: 0 0 #fff;
        border:1px solid #aaa;
        border-radius:3px;
        color:var(--font-color);
        font-size:1em;
        padding:10 50px;
        text-transform:uppercase;
    }
    .btn:hover{
        border-color:var(--font-hover-color);
        color:var(--font-hover-color);
    }
    textarea{
        resize:none;
    }
    .focused > .form-label{
        opacity:1;
        transform:translateX(0px);
    
    }
</style>
<body>
    <div class="container">
        <form method="POST" class="form" autocomplete="off">
            <div class="form-group">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Jane Doe" tabindex="1" required>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="jane@doe.com" tabindex="2" required>
            </div>
            <div class="form-group">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" class="form-control" id="subject" name="subject" placeholder="Hello There!" tabindex="3" required>
            </div>
            <div class="form-group">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" rows="5" cols="50" id="message" name="message" placeholder="Enter Message..." tabindex="4"></textarea>
            </div>
            <div>
                <button type="submit" class="btn" onclick="sendEmail()">Send Message!</button>
            </div>
        </form>
    </div>
    <script>
        $(function() {
          $(".form-control").on('focus', function(){
                $(this).parents(".form-group").addClass('focused');
            });
            $(".form-control").on('blur', function(){
              $(this).parents(".form-group").removeClass('focused');
            });
        });

        function sendEmail() {
            Email.send({
                // enable less secure apps
                // https://myaccount.google.com/lesssecureapps
                SecureToken : 'f4f02643-1db4-40ed-b666-cb10d6add9d3',
                To : 'anatoly.makeyev@gmail.com',
                From : "makeyev.finance@gmail.com",
                Subject : "This is the subject",
                Body : "And this is the body"
            }).then(
              message => alert(message)
            );
        }
    </script>
</body>
</html>
